model_list:
  # litellm uses model_name as routing key
  # when Claude Code sends ANTHROPIC_MODEL=gemini, litellm forwards to openrouter/google/gemini
  # swap models by changing one line instead of rebuilding containers

  - model_name: gemini
    litellm_params:
      model: openrouter/google/gemini-2.5-pro
      api_key: os.environ/OPENROUTER_API_KEY
      api_base: https://openrouter.ai/api/v1
      supports_vision: true

  - model_name: gpt5
    litellm_params:
      model: openrouter/openai/gpt-5
      api_key: os.environ/OPENROUTER_API_KEY
      api_base: https://openrouter.ai/api/v1
      supports_vision: true

  - model_name: grok
    litellm_params:
      model: openrouter/x-ai/grok-code-fast-1
      api_key: os.environ/OPENROUTER_API_KEY
      api_base: https://openrouter.ai/api/v1
      supports_vision: false

  - model_name: qwen
    litellm_params:
      model: openrouter/qwen/qwen3-coder
      api_key: os.environ/OPENROUTER_API_KEY
      api_base: https://openrouter.ai/api/v1
      supports_vision: false

litellm_settings:
  drop_params: true
  success_callback: []
  default_fallback_models: []
  set_verbose: false
  request_timeout: 600
